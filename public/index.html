<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta

      content="Welcome to the dreamy world..."

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Suranna&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Prem Agarwal's</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
             const flickElements = document.querySelectorAll('.flick');
             flickElements.forEach(function(element) {
                 // Generate random animation delay for each element
                 const delay = Math.random() * 4 + 4; // Random value between 0.5 and 1
                 element.style.animationDuration = delay + 's';
             });
         });
   </script>
  </body>
</html>
